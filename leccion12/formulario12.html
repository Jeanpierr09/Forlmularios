<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Adopción de Mascota</title>
</head>
<body>
    <h1>Formulario de Adopción de Mascota</h1>
    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="99" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Detalles de la Mascota</legend>
            <label for="tipo">Tipo de mascota:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccione una opción</option>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="conejo">Conejo</option>
                <option value="ave">Ave</option>
            </select>
            <br><br>
            <label>¿Tiene otras mascotas?</label>
            <input type="radio" id="mascota_si" name="otras_mascotas" value="si">
            <label for="mascota_si">Sí</label>
            <input type="radio" id="mascota_no" name="otras_mascotas" value="no">
            <label for="mascota_no">No</label>
            <br><br>
            <label for="motivo">¿Por qué desea adoptar?</label>
            <textarea id="motivo" name="motivo" rows="4" cols="40" required></textarea>
        </fieldset>
        <br>
        <button type="submit">Enviar Solicitud</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
